<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div wicket:id="feedback"></div>

            <form wicket:id="signInForm" class="form-horizontal" role="form" method="post">
                <div class="control-group">
                    <label class="control-label" wicket:for="username">Username</label>
                    <div class="controls">
                        <input wicket:id="username" type="text" class="form-control">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" wicket:for="password">Password</label>
                    <div class="controls">
                        <input wicket:id="password" type="password" class="form-control">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label wicket:id="rememberMeRow" class="checkbox">
                            <input wicket:id="rememberMe" type="checkbox"> Remember me
                        </label>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
